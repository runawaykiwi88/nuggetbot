<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Blaster</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <img id="bg-image" src="Backgrounds/ChatGPT Image Feb 15, 2026, 12_51_30 PM.png" alt="Background">
        <div id="score-bar">
            <span id="score">Score: 0</span>
            <span id="progress">◯◯◯◯◯</span>
        </div>
        <div id="letter">A</div>
        <div id="character">
            <canvas id="character-render" width="200" height="200"></canvas>
        </div>
        <canvas id="effects-canvas"></canvas>
        <img id="grass" src="Grass.png" alt="Grass">
        <div id="celebration"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
