<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NuggetBot - Choose Your Character</title>
    <link rel="stylesheet" href="character-creator.css">
</head>
<body>
    <div id="creator-container">
        <h1 id="title">NuggetBot</h1>

            <canvas class="character-option" data-index="0" width="512" height="512"></canvas>
            <canvas class="character-option" data-index="1" width="512" height="512"></canvas>
            <canvas class="character-option" data-index="2" width="512" height="512"></canvas>

        </div>
        <button id="start-button" disabled>&#9654; START GAME</button>
    </div>
    <script src="character-creator.js"></script>
</body>
</html>
